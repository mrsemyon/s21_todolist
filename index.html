<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <title>ToDoList</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <form action="" class="input">
        <input type="text" class="input_field">
        <button class="input_btn">Add</button>
      </form>
      <ul class="list">
        <li class="item">
          <label class="checkbox_lbl">
            <input class="checkbox" type="checkbox">
            <span class="prg">First</span>
          </label>
          <label class="img_lbl">
            <img class="img" src="vector.svg">
          </label>
        </li>
        <li class="item">
          <label class="checkbox_lbl">
            <input class="checkbox" type="checkbox">
            <span class="prg">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus odit consectetur
              autem
              inventore nam quidem eligendi, corporis nihil earum ipsam assumenda expedita molestiae minima voluptates
              voluptatem tempora necessitatibus rem voluptatibus.</span>
          </label>
          <label class="img_lbl">
            <img class="img" src="vector.svg">
          </label>
        </li>
        <li class="item">
          <label class="checkbox_lbl">
            <input class="checkbox" type="checkbox">
            <span class="prg">At, eius!</span>
          </label>
          <label class="img_lbl">
            <img class="img" src="vector.svg">
          </label>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
